<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>寺库-登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/rgs_login_same.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<!--头部开始-->
	<div class="register-header">
		<div class="header clearfix">
			<div class="headerLeft fl">
				<img src="images/register/register_logo.jpg" alt="寺库网">
			</div>
			<div class="headerRight fr">
				<a href="index.html">寺库首页</a>
				<a href="#">收藏寺库</a>
				<a href="#">寺库APP</a>
			</div>
		</div>
	</div><!--头部结束-->
	<!--中间部分开始-->
	<div class="bgColor">
		<div class="box clearfix">
			<div class="login-box fr">
				<div class="tab_phone">
					<ul class="clearfix">
						<li class="clearfix">
							<h1>欢迎登录</h1>
							<div class="error_msg" style="display:none;">请输入密码</div>
						</li>
						<!--用户名-->
						<li class="clearfix">
							<div class="userNameBox">
								<label for="userName">用户名</label>
								<input type="text" class="userName" id="userName">
								<i></i>
							</div>	
						</li><!--用户名部分结束-->
						<!--密码部分开始-->
						<li class="clearfix">
							<div class="passwordBox">
								<label for="password">密码</label>
								<input type="password" class="password" id="password">
								<i></i>
							</div>	
						</li><!--密码部分结束-->
						<!--验证码-->
						<li class="clearfix">
							<span class="yzm">验证码:</span>
							<div class="regCode clearfix">
								<input type="text" class="codeInput">
								<span class="codeImg"></span>
								<a href="javascript:;" class="cgBtn">换一换</a>
							</div>
						</li><!--验证码部分结束-->
						<!--记住账号-->
						<li class="clearfix">
							<label class="remeber">
								<input type="checkbox" checked="checked" id="remberUser">记住账号
							</label>
						</li>
						<!--记住账号部分结束-->
					</ul>
				</div>
				<!--提交部分开始-->
				<div class="submitBox">
					<input type="button" value="立即登录" id="LoginBtn" class="LoginBtn">
				</div>
				<div class="jiathis">
					<p>使用合作网站账号登录</p>
					<p>
                       <img onclick="qqLogin()" src="https://passport.secoo.com/images/qq.jpg" alt="QQ登陆">
        				<img onclick="xunLeiLogin()" src="https://passport.secoo.com/images/xunLei.png" alt="讯雷登录">
                	</p>
				</div>
				<div class="msg">
					<p class="fl">还不是是寺库会员？<a href="register.html" class="zc" target="blank">免费注册</a></p>
					<p class="fr"><a href="#" target="blank">忘记密码？</a></p>
				</div>
			</div>
		</div>
	</div><!--中间部分结束-->
	<!--尾部-->
	<div class="footerWarp"></div><!--尾部结束-->
</body>
</html>
